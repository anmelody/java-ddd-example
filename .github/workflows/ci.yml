name: CI for Java DDD Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ddd_example
        ports: [ "3306:3306" ]
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: ğŸ—ï¸ Build project
        run: ./gradlew build

      - name: â³ Wait for MySQL
        timeout-minutes: 2
        run: |
          until nc -z localhost 3306; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: ğŸ§ª Run tests
        run: ./gradlew test
        env:
          DB_URL: jdbc:mysql://localhost:3306/ddd_example
          DB_USER: root
          DB_PASSWORD: root

      - name: ğŸ“¦ Package artifacts
        if: success()
        run: ./gradlew bootJar

      - name: ğŸš¢ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddd-application
          path: build/libs/*.jar
