name: CI for Java DDD Example (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker

      - name: 🏗️ Start containers
        run: docker-compose -f docker-compose.ci.yml up -d
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1

      - name: ⏳ Wait for services
        timeout-minutes: 3
        run: |
          until docker inspect -f '{{.State.Health.Status}}' java_ddd_example-mysql | grep -q "healthy"; do
            echo "Waiting for MySQL..."
            sleep 5
          done
          until docker inspect -f '{{.State.Health.Status}}' java_ddd_example-elasticsearch | grep -q "healthy"; do
            echo "Waiting for Elasticsearch..."
            sleep 5
          done

      - name: 🔨 Run build
        run: docker exec codely-java_ddd_example-test_server ./gradlew build
        env:
          DB_URL: jdbc:mysql://mysql:3306/ddd_example
          ES_HOST: elasticsearch

      - name: 🧪 Run tests
        run: docker exec codely-java_ddd_example-test_server ./gradlew test
        env:
          DB_URL: jdbc:mysql://mysql:3306/ddd_example
          ES_HOST: elasticsearch

      - name: 🧹 Clean up
        if: always()
        run: docker-compose -f docker-compose.ci.yml down
